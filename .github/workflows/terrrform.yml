name: Terraform CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  terraform:
    name: Terraform Validate & Plan
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_IN_AUTOMATION: true
      TF_INPUT: false

    steps:
      - name: ğŸ§­ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: â˜ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::891377181070:role/terraform-admin
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ§ª Terraform Init
        working-directory: terraform/environments/dev
        run: terraform init -reconfigure

      - name: âœ… Terraform Validate
        working-directory: terraform/environments/dev
        run: terraform validate

      - name: ğŸ“‹ Terraform Plan
        working-directory: terraform/environments/dev
        run: terraform plan -input=false -out=tfplan

      - name: ğŸ“¤ Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/environments/dev/tfplan

  apply:
    name: Terraform Apply (Manual Approval)
    needs: terraform
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/actions
    permissions:
      contents: read
      id-token: write
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ§­ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: â˜ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::891377181070:role/terraform-admin
          aws-region: us-east-1

      - name: ğŸš€ Terraform Apply
        working-directory: terraform/environments/dev
        run: terraform apply -auto-approve "tfplan"
