apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-api
  namespace: apollo-system
  labels:
    app: accounts-api
    component: subgraph
spec:
  replicas: 2
  selector:
    matchLabels:
      app: accounts-api
  template:
    metadata:
      labels:
        app: accounts-api
        component: subgraph
    spec:
      serviceAccountName: accounts-api
      containers:
      - name: accounts-api
        image: 891377181070.dkr.ecr.us-east-1.amazonaws.com/worldkinect/accounts-api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 4000
          protocol: TCP
        env:
        - name: PORT
          value: "4000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /.well-known/apollo/server-health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /.well-known/apollo/server-health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: accounts-api
  namespace: apollo-system
  labels:
    app: accounts-api
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: accounts-api